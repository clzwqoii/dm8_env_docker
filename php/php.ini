; PHP 达梦扩展配置示例
; 请将下载的达梦PHP驱动文件放置在正确位置后，取消以下注释

; [达梦扩展 - dm]
; extension=dm.so
; dm.server=dm8:5236
; dm.user=SYSDBA
; dm.password=123456

; [PDO达梦驱动 - pdo_dm]
; extension=pdo_dm.so

; 数据库连接默认配置
[dm_db]
dm.host = dm8
dm.port = 5236
dm.user = SYSDBA
dm.password = 123456
dm.database = SYSTEM

; 常用PHP配置
memory_limit = 512M
upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 300
max_input_time = 300
display_errors = On
error_reporting = E_ALL

; 时区设置
date.timezone = Asia/Shanghai

; 达梦客户端字符集
; dm.charset = UTF-8

; ============ Swoole 扩展配置 ============
[swoole]
swoole.use_shortname = On
swoole.enable_coroutine = On
swoole.enable_preemptive_scheduler = On
swoole.display_errors = On
; 设置Swoole异步IO线程数
swoole.reactor_num = 4
; 设置Worker进程数
swoole.worker_num = 4
; 设置Task进程数
swoole.task_worker_num = 2

; ============ Phalcon 框架配置 ============
[phalcon]
; Phalcon自动加载器配置
phalcon.enable = On

; ============ YAC 缓存配置 ============
[yac]
yac.enable = 1
yac.enable_cli = 1
; 键名内存大小（默认4M）
yac.keys_memory = 4M
; 值内存大小（默认64M）
yac.values_memory = 64M
; 压缩阈值
yac.compress_threshold = -1
; 是否启用序列化压缩
yac.serialize = 1
; 键前缀
yac.key_prefix = "dm8"
