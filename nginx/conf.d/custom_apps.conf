# 所有站点统一使用 Port 80，通过域名区分
# 解决了端口占用问题 (8300-8900 依然由本地服务使用)

# Domain: docker.yaanair.org -> /Air_Pollution/public/
server {
    listen 80;
    server_name docker.yaanair.org;
    charset utf-8;

    location / {
        proxy_pass http://php-dm:80/Air_Pollution/public/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

