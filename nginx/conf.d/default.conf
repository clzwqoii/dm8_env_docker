server {
    listen 80 default_server;
    listen [::]:80 default_server;
    # 支持多个域名：dm8.local、localhost、以及 *.dm8.local 子域名
    server_name dm8.local localhost *.dm8.local;
    
    # 根目录指向Sites
    root /var/www/html;
    index index.php index.html index.htm;

    # 字符集
    charset utf-8;

    # 访问日志
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 默认首页（显示项目列表）
    location = / {
        root /var/www/html;
        try_files /index.html @projects;
    }

    # 项目列表
    location @projects {
        add_header Content-Type text/html;
        return 200 '
        <!DOCTYPE html>
        <html>
        <head><title>DM8 开发项目列表</title>
        <style>
            body { font-family: sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
            h1 { color: #333; border-bottom: 2px solid #1890ff; padding-bottom: 10px; }
            .project { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
            .project a { color: #1890ff; text-decoration: none; font-size: 18px; }
            .project a:hover { text-decoration: underline; }
            .info { background: #e6f7ff; padding: 15px; border-radius: 5px; margin: 20px 0; }
        </style>
        </head>
        <body>
            <h1>DM8 开发项目列表</h1>
            <div class="info">
                <strong>项目目录：</strong>~/Sites/<br>
                <strong>PHP版本：</strong>8.3 + Swoole/Phalcon/YAC/达梦扩展
            </div>
            <div id="list"></div>
            <script>
                fetch("/list-projects.php")
                    .then(r => r.text())
                    .then(html => document.getElementById("list").innerHTML = html);
            </script>
        </body>
        </html>
        ';
    }

    # PHP文件处理
    location ~ \.php$ {
        # 支持多项目子目录
        # 例如: /project1/api/test.php 会正确路由到 project1/api/test.php
        
        fastcgi_pass php-dm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        include fastcgi_params;
        
        # PHP配置优化
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }

    # 静态文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|mp4|webm)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 禁止访问敏感文件
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    location ~ \.(git|svn|hg|env|ini|log|sh)$ {
        deny all;
    }

    # 重写规则（支持前端路由）
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
}

