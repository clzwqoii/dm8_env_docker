services:
  # 达梦数据库服务
  # 使用社区镜像 sizx/dm8 (基于达梦官方版本)
  # 支持的tag格式 (根据架构选择):
  #   X86架构: latest, 1-2-128-22.08.04-166351-20005-CTM, ft-yhqlv4.0-v1-3-12-2023.04.17-187846-20040-ENT
  #   ARM架构: sizx/dm8:ft-yhqlv4.0-v1-3-12-2023.04.17-187846-20040-ENT ARM架构密码为SYSDBA
  dm8:
    # 切换为 ARM64 适配镜像，提升 Mac M芯片性能
    image: sizx/dm8:ft-yhqlv4.0-v1-3-12-2023.04.17-187846-20040-ENT
    container_name: dm8-server
    hostname: dm8
    # platform: linux/amd64 # M1/M2/M3 Mac 使用原生ARM镜像不需要指定平台

    # 端口映射
    ports:
      - "5236:5236" # 达梦数据库端口
      - "8081:8080" # DM管理工具端口(如有)

    # 环境变量
    environment:
      - PAGE_SIZE=16
      - EXTENT_SIZE=16
      - CASE_SENSITIVE=Y
      - CHARSET=1 # 0=GB18030, 1=UTF-8
      - LENGTH_IN_CHAR=Y
      - DB_NAME=DAMENG
      - INSTANCE_NAME=DMSERVER
      - PORT_NUM=5236
      - SYSDBA_PWD=123456

    # 数据持久化
    volumes:
      - ./dm8/data:/opt/dmdbms/data
      - ./dm8/backup:/opt/dmdbms/backup

    # 资源限制
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

    # 健康检查
    healthcheck:
      test: [ "CMD", "bash", "-c", "echo 'SELECT 1' | /home/dmdba/dmdbms/bin/disql 'SYSDBA/123456@localhost:5236'" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

    # 自动重启
    restart: unless-stopped

    # 网络
    networks:
      - dm8-network

  # PHP 8.3 + FPM + 达梦/Swoole/Phalcon/YAC扩展
  php-dm:
    platform: linux/amd64 # 必须使用x86架构，因为达梦PHP扩展(.so)是x86版本的
    build:
      context: .
      dockerfile: php/Dockerfile

    container_name: php-dm
    hostname: php-dm

    # 代码目录挂载 - 直接挂载 ~/Sites 方便开发
    # Mac用户把项目放在 ~/Sites/ 目录下即可自动同步
    volumes:
      - ~/Sites:/var/www/html:cached
      - ./php/php.ini:/usr/local/etc/php/php.ini

    # 依赖达梦数据库(已移除健康检查依赖，即使dm8拉取失败也能启动PHP)
    depends_on:
      - dm8

    # 环境变量
    environment:
      - DM_HOST=dm8
      - DM_PORT=5236
      - DM_USER=SYSDBA
      - DM_PWD=123456

    # 自动重启
    restart: unless-stopped

    # 网络
    networks:
      - dm8-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: dm8-nginx

    ports:
      # 访问地址: http://dm8.local:8080 (或通过本地Nginx代理)
      - "8080:80"
      - "8443:443" # HTTPS（可选）

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # 和PHP挂载同一个目录
      - ~/Sites:/var/www/html:cached

    depends_on:
      - php-dm

    restart: unless-stopped

    networks:
      - dm8-network

networks:
  dm8-network:
    driver: bridge

volumes:
  dm8-data:
    driver: local
